<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>

    <script src="Styles/bootstrap/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" media="screen" href="Styles/bootstrap/css/bootstrap.min.css">
    <script src="Styles/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="Styles/site.css">
    <script type="text/javascript" src="Scripts/lib/knockout-3.4.0.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Chat</a>
        </div>
        <!-- ko with:authorize -->
        <!-- ko if:authorizedUser -->
        <!-- ko with:authorizedUser -->
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <button class="btn btn-danger" data-bind="click:$parent.logout">Exit</button>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#">Hello, <strong data-bind="text:name"></strong>!</a>
                </li>
            </ul>
        </div>
        <!-- /ko -->
        <!-- /ko -->
        <!-- /ko -->
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h1>Chatting with your friend</h1>
    </div>
    <div class="row">
        <div class="col-md-4">
            <!-- ko if:authorize.authorizedUser -->
            <label><input type="checkbox" data-bind="checked: slideForm" /> Create new room!</label>
            <form data-bind="slideVisible: slideForm, slideDuration:600">
                <div class="form-group">
                    <label>Enter room name: <input class="form-control" type="text" data-bind="value:newRoomName"/></label>
                </div>
                <div class="form-group">
                    <label>Choose members:</label>
                    <select multiple class="form-control" data-bind="options:authorize.availableMembers,
                                                    optionsText: 'name',
                                                    selectedOptions: selectedUsers">
                    </select>
                </div>
                <button class="btn btn-default" data-bind="click:createRoom">Create room!</button>
            </form>

            <br>
            <h5>Chats:</h5>
            <ul data-bind="foreach: authorize.availableRooms">
                <li>
                    <p>Name: <span data-bind="text:name, click:$root.clickRoom"></span></p>
                    <p>Members:<span data-bind="text:membersName"></span></p>
                    <notify params="model: $root, notify: $data"></notify>
                    <a href="#" data-bind="click: $root.unsubscribeFromRoom">Unsubscribe</a>
                </li>
            </ul>
            <!-- /ko -->
        </div>
        <div class="col-md-5">
            <!-- ko if:authorize.authorizedUser -->
            <h4>Messages:</h4>
            <!-- ko if:selectedRoom -->
            <!-- ko with:selectedRoom -->
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h5 class="panel-title" data-bind="text:name"></h5>
                </div>
                <div class="panel-body fixed-panel">
                        <dl data-bind="foreach:messages">
                            <dt data-bind="text:fromLine"></dt>
                            <dd data-bind="text:text"></dd>
                        </dl>
                </div>
                <div class="panel-footer">
                    <input type="text" data-bind="value:$parent.enterMessage" />
                    <button class="btn" data-bind="click:$root.addNewMessage">Send</button>
                </div>
            </div>
            <!-- /ko -->
            <!-- /ko -->
            <!-- /ko -->
        </div>
        <div class="col-md-3">
            <!-- ko ifnot:authorize.authorizedUser -->
            <button class="btn btn-default" data-bind="click:showEnterForm, text: buttonValue"></button>
            <p></p>
            <!-- ko if:shouldShowEnterForm -->
            <!-- ko with:authorize -->
            <form>
                <div class="form-group">
                    <label>Login</label>
                    <input class="form-control" type="text" data-bind="value:enterLogin">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" data-bind="value:enterPassword">
                </div>
                <button class="btn btn-default" data-bind="click:login.bind($parent)">Enter</button>
                <button class="btn btn-info" data-bind="click:register">Register me</button>
            </form>
            <!-- /ko -->
            <!-- /ko -->
            <!-- /ko -->
            <!-- ko if:authorize.authorizedUser -->
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" data-bind="value:search, valueUpdate:'keyup'"/>
                    <div data-bind="foreach:filteredArray">
                        <p><span data-bind="text:name, click:$root.clickRoom"></span></p>
                    </div>
                </div>
            </form>
            <!-- /ko -->
        </div>
    </div>

</div>
<script data-main="Scripts/main" src="Scripts/lib/require.js"></script>
</body>
</html>
